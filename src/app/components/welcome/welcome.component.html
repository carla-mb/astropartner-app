<div class="welcome-container">
  <header>
    <img src="assets/logo/logo-light-bg.png" alt="AstroPartner Logo">
  </header>

  <div class="content">
    <p class="welcome-message">Welcome to the AstroCommunity!</p>
    
    <div class="illustration">
      <img src="/assets/images/icons/full-moon.png" alt="Moon Icon">
    </div>

    <ul class="features-list">
      <li>
        <img src="/assets/images/icons/sunny-day.png" alt="Sun Icon">
        <span>Daily Horoscope</span>
      </li>
      <li>
        <img src="/assets/images/icons/calendar.png" alt="Calendar Icon">
        <span>Personalized Calendar</span>
      </li>
      <li>
        <img src="/assets/images/icons/megaphone.png" alt="Megaphone Icon">
        <span>Astrology Forum</span>
      </li>
    </ul>

    <div class="auth-buttons">
      <button mat-raised-button routerLink="/login">Login</button>
      <button mat-raised-button routerLink="/register">Create an Account</button>
      <a routerLink="/home" class="guest-link">Continue as Guest</a>
    </div>
  </div>

  <footer>
    <p>&copy; AstroPartner 2025</p>
  </footer>
</div>
