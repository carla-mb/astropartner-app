<h2 mat-dialog-title>Delete Profile</h2>
<mat-dialog-content>
  Are you sure you want to permanently delete your profile? This action cannot be undone.
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">No</button>
  <button mat-button color="warn" (click)="onConfirm()">Yes</button>
</mat-dialog-actions>
