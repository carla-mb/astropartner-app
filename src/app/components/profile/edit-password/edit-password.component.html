<div class="edit-password-wrapper">
  <a mat-button class="return-link" routerLink="/profile">
    <mat-icon aria-hidden="true">arrow_back</mat-icon>
    <span>Return to Profile</span>
  </a>
  <div class="edit-password-container">
    <h2>Change Password</h2>
    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">

      <mat-form-field appearance="fill">
        <mat-label>New Password</mat-label>
        <input matInput [type]="showNewPassword ? 'text' : 'password'" formControlName="newPassword">
        <button type="button" mat-icon-button matSuffix (click)="toggleNewPassword()">
          <mat-icon>{{ showNewPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="passwordForm.get('newPassword')?.hasError('required')">
          New password is required
        </mat-error>
        <mat-error *ngIf="passwordForm.get('newPassword')?.hasError('minlength')">
          Password must be at least 6 characters long
        </mat-error>
      </mat-form-field>
      
      <mat-form-field appearance="fill">
        <mat-label>Confirm New Password</mat-label>
        <input matInput [type]="showConfirmPassword ? 'text' : 'password'" formControlName="confirmPassword">
        <button type="button" mat-icon-button matSuffix (click)="toggleConfirmPassword()">
          <mat-icon>{{ showConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="passwordForm.get('confirmPassword')?.hasError('required')">
          Confirmation is required
        </mat-error>
      </mat-form-field>
      
      <button mat-raised-button type="submit">
        Save Password
      </button>

      <div *ngIf="apiError" class="error-message">
        <mat-error>{{ apiError }}</mat-error>
      </div>
    </form>
  </div>
</div>
