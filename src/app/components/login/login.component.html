<div class="login-wrapper">
  <a mat-button class="return-link" (click)="goBack()">
    <mat-icon aria-hidden="true">arrow_back</mat-icon>
    <span>Return</span>
  </a>

  <div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" type="text">
        <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
          Username is required
        </mat-error>
        <mat-error *ngIf="loginForm.get('username')?.hasError('minlength')">
          Username must be at least 3 characters long
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput [type]="showPassword ? 'text' : 'password'" formControlName="password">
        <button type="button" mat-icon-button matSuffix (click)="togglePassword()">
          <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
          Password must be at least 6 characters long
        </mat-error>
      </mat-form-field>

      <div class="register-link">
        <span>Don't have an account? </span>
        <a routerLink="/register" class="main-link">Register here</a>
        <p>Or you can <a routerLink="/home" class="guest-link">Continue as Guest</a></p>
      </div>

      <button mat-raised-button type="submit" [disabled]="!loginForm.valid">
        Login
      </button>

      <div *ngIf="loginError" class="error-message">
        <mat-error>Invalid credentials. Please try again.</mat-error>
      </div>
    </form>
  </div>
</div>
