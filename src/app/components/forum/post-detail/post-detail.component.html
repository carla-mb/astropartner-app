<div class="post-detail-container" *ngIf="post" [class.menu-open]="isMenuOpen">
  <h1 class="post-title">{{ post.postTitle }}</h1>

  <mat-card class="post-card">
    <div class="post-card-content">
      <div class="post-left">
        <div>
          <span class="post-username">{{ postUsername }}</span>
          <span class="post-date">{{ post.postDate | date:'dd/MM/yyyy' }}</span>
          <img *ngIf="postZodiac"  class="post-avatar" [src]="getUserAvatar(postZodiac)" alt="User avatar">
        </div>
        <div class="owner-options" *ngIf="isAuthenticated && isOwner">
          <button mat-flat-button [matMenuTriggerFor]="ownerMenu">
            <mat-icon>more_vert</mat-icon>Options
          </button>
          <mat-menu #ownerMenu="matMenu">
            <button mat-menu-item (click)="editPost()">Edit</button>
            <button mat-menu-item (click)="deletePost()">Delete</button>
          </mat-menu>
        </div>
      </div>

      <div class="post-right">
        <p class="post-content">{{ post.postContent }}</p>
      </div>
    </div>
  </mat-card>

  <app-comments-list [postId]="postId" [currentUserId]="currentUserId"></app-comments-list>

</div>
